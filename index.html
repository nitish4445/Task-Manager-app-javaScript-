<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles2.css" />
    <title>Draggable Todo App</title>
  </head>
  <body>
    <!-- Navigation Bar -->
     <div id="main-navContainer">
      <img src="./image/task-manager-app-logo.jpg" alt="logo" width="50px" height="50px">
      <input type="checkbox" id="sideBar">
      <label for="sideBar" id="closeBar"><i class="fa-solid fa-xmark"></i></label>
      <label for="sideBar" id="manuBar"><i class="fa-solid fa-bars"></i></label>
      <ul id="ulTag">
        <li class="nav"><a href="" >Task</a></li>
        <li class="nav"><a href="">About</a></li> 
        <li class="nav"><a href="">Home</a></li>
        <li class="nav"><a href="">Contain</a></li>   
      </ul>
     </div>
    <!-- modal -->
   <div class="modal" id="todo_form">
      <div class="header">
        <div class="title">Add Task</div>
        <button class="btn close-modal">&times;</button>
      </div>
      <div class="body">
       <form action="">
        <label>Enter Task</label>
        <input type="text" class="todo_inputs" required/>
        <label>Discription</label>
        <input type="text" class="todo_inputs">
        <input type="submit" value="ADD TASK" id="todo_submit"/>
       </form>
      </div>
    </div>
    <!-- todo -->
    <div class="todo-container">
      <div class="status" id="no_status">
        <p id="inopen">Open</p>
        <hr>
        <button id="add_btn" data-target-modal="#todo_form">Create Task</button>
      </div>
      <div class="status">
        <p id="inprocess">In Progress</p>
        <hr>
      </div>
      <div class="status">
        <p id="Inreview">In Review</p>
        <hr>
      </div>
      <div class="status">
        <p id="indone">Done</p>
        <hr>
      </div>
    </div>

    <div id="overlay"></div>

    <script src="./App.js"></script>
    <script src="https://kit.fontawesome.com/e84fb2db70.js" crossorigin="anonymous"></script>
  </body>
</html>
<script>
  let close=document.getElementById("closeBar");
  
  close.addEventListener("click", function () {
  let checkedValue= document.getElementById("sideBar").checked;
    console.log(checkedValue);
    if(checkedValue==true){
      close.style.display="none"
    }
    else{
      close.style.display="flex"
    }
  });
</script>
